[profile.default]
  solc = "0.8.19"
  evm_version = "paris"
  auto_detect_solc = false
  gas_reports = ["*"]
  bytecode_hash = "none"
  fuzz = { runs = 1_000 }
  optimizer = true
  optimizer_runs = 10_000
  block_timestamp = 1_680_220_800 # March 31, 2023 at 00:00 GMT
  out = "out"
  src = "src"
  test = "test"
  libs = ["lib"]
  script = "script"
  fs_permissions = [{ access = "read-write", path = "./"}]

[profile.ci]
  fuzz = { runs = 10_000 }
  verbosity = 4

[fmt]
  bracket_spacing = true
  int_types = "long"
  line_length = 80
  multiline_func_header = "all"
  number_underscore = "thousands"
  quote_style = "double"
  tab_width = 4
  wrap_comments = true
